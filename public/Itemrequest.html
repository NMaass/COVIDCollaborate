<html>
<head>
<title>Item Requesting</title>
</head>
<body>
  <div>
    <script>
      //need to initialize firebase
      function Requestsend.js()
      {
      firebase.database().ref("Requests").set({
      Request: document.getElementById("rname").value,
      Amount: document.getElementById("rnumber").value,
      Hospital: document.getElementById("hname").value
      }
      </script>
<h2>Requesting Items<h2>
</div>
<form action ="Requestsend.js">
<label for = "rname">Request:</label><br>
<input type="text" id="rname" name="rname" value="Request Name" maxlength="40"><br>
<label for="rnumber">Request amount:</label><br>
<input type="number" id="rnumber" name="rnumber" min="1" max="500"><br>
<label for="hname">Hospital Name:</label><br>
<input type="text" id="hname" name="hname" maxlength="40"><br>
<input type="submit">
</form>
</body>

</html>
